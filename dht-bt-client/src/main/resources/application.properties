# Spring Boot配置
spring.application.name=dht-bt-client
spring.main.web-application-type=none

# Spring Kafka配置
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=dht-bt-client
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=1

# Kafka主题
kafka.topic.infohash.input=dht.infohash.discovered
kafka.topic.metadata.output=dht.metadata.fetched
kafka.topic.failed.output=dht.metadata.failed

# Spring Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6380
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

# BT客户端配置
bt.client.peer.id.prefix=-DH0100-
bt.client.pool-size=50
bt.client.timeout.connect=5000
bt.client.timeout.handshake=10000
bt.client.timeout.metadata=30000
bt.client.max.retries=3
bt.download.timeout-seconds=30

# 性能配置
worker.threads=20
download.concurrent.max=100
queue.size=5000

# 日志配置
logging.level.root=INFO
logging.level.cn.lihongjie.dht=DEBUG
logging.file.name=logs/bt-client.log
